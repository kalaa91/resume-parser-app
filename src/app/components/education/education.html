<div style="text-align:center">
    <h3>Education</h3>
</div>
<div *ngIf="education" class="lists">
    <div><b>University :</b> {{education?.uniName}}</div>
    <div><b>From :</b> {{education?.from}}</div>
    <div><b>To :</b> {{education?.to}}</div>
    <div><b>Faculty :</b> {{education?.faculty}}</div>
    <div><b>Title :</b> {{education?.bachelor}}</div>
    <div><b>Grade :</b> {{education?.grade}}</div>
    <div><b>GP Grade :</b> {{education?.graduactionProject}}</div>
</div>
